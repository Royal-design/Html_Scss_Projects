<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>

  <body>
    <div class="container container__a">
      <div class="container__box">
        <div class="container__iconbox">
          <p class="container__text">10:30</p>
          <div class="container__icons">
            <i class="fa fa-signal container__icon" aria-hidden="true"></i>
            <i class="fa fa-wifi container__icon" aria-hidden="true"></i>
            <i
              class="fa fa-battery-half container__icon container__icon-color"
              aria-hidden="true"
            >
              <span class="container__icon-battery"></span>
            </i>
          </div>
        </div>
        <div class="container__logo">
          <img
            src="image/royal mockup.png"
            alt="logo"
            class="container__logo"
          />
        </div>
        <form action="#" class="form">
          <div class="form__group">
            <input type="text" placeholder="username" class="form__input" />
            <input type="password" class="form__input" placeholder="password" />
          </div>
          <label for="" class="form__label">
            <span class="form__label-span">forgot passowrd</span>
          </label>

          <button class="form__login">login</button>
        </form>
      </div>
      <div class="container__socialmedia">
        <a href="#" class="container__socialmedia-icon"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="#" class="container__socialmedia-icon"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="#" class="container__socialmedia-icon"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="#" class="container__socialmedia-icon"
          ><i class="fab fa-google"></i
        ></a>
      </div>
      <div class="container__cta">
        <p class="container__cta-text">
          Don't have an account yet?
          <a href="#" class="container__cta-link">signup</a>
        </p>
      </div>
    </div>

    <div class="container container__b">
      <div class="container__box container__box-b">
        <div class="container__iconbox">
          <p class="container__text">10:30</p>
          <div class="container__icons">
            <i class="fa fa-signal container__icon" aria-hidden="true"></i>
            <i class="fa fa-wifi container__icon" aria-hidden="true"></i>
            <i
              class="fa fa-battery-half container__icon container__icon-color"
              aria-hidden="true"
            >
              <span class="container__icon-battery"></span>
            </i>
          </div>
        </div>
        <div class="container__logo">
          <img
            src="image/royal mockup.png"
            alt="logo"
            class="container__logo"
          />
        </div>
        <form action="#" class="form">
          <div class="form__group">
            <input type="text" placeholder="username" class="form__input" />
            <input type="password" class="form__input" placeholder="password" />
          </div>
          <label for="" class="form__label">
            <span class="form__label-span">forgot passowrd</span>
          </label>
          <div class="container__socialmedia container__socialmedia-b">
            <a
              href="#"
              class="container__socialmedia-icon container__socialmedia-icon-b"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              href="#"
              class="container__socialmedia-icon container__socialmedia-icon-b"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              href="#"
              class="container__socialmedia-icon container__socialmedia-icon-b"
              ><i class="fab fa-google"></i
            ></a>
          </div>
          <button class="form__login">login</button>
        </form>
      </div>

      <div class="container__cta container__cta-b">
        <p class="container__cta-text">
          Don't have an account yet?
          <a href="#" class="container__cta-link">signup</a>
        </p>
      </div>
    </div>
  </body>
</html>
